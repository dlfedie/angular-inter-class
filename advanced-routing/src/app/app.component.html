<h1>{{title}}</h1>
<div>
  <input type=button [routerLink]="['/home']" value="Home" routerLinkActive="active" />
  <input type=button [routerLink]="['/about']" value="About" routerLinkActive="active" />
  <input type=button [routerLink]="['/admin']" value="Admin" routerLinkActive="active" />
</div>
<div class=login>
  <input class=user type=button (click)="login()" value="{{loginLabel}}" />
  <span class=user [hidden]="user==='na'">User: {{user}}</span>
</div>
<main>
    <router-outlet></router-outlet>
</main>
