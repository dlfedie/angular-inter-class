<h3>Update the Book</h3>

<div *ngIf="book != undefined">
  <div>
    <input type="text" class="form-control" [(ngModel)]="book.isbn" placeholder="ISBN" disabled />
  </div>
  <div>
    <input type="text" class="form-control" [(ngModel)]="book.title" placeholder="Title" />
  </div>
  <div>
    <input type="number" class="form-control" [(ngModel)]="book.price" placeholder="Price" />
  </div>
  <div>
    <button class="primary" (click)="updateBook()">Save</button>
  </div>
</div>
