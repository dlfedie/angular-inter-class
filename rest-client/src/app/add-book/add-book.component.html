<h3>Add a Book</h3>

<div>
  <input type="text" class="form-control" [(ngModel)]="book.isbn" placeholder="ISBN" />
</div>
<div>
  <input type="text" class="form-control" [(ngModel)]="book.title" placeholder="Title" />
</div>
<div>
  <input type="number" class="form-control" [(ngModel)]="book.price" placeholder="Price" />
</div>
<div>
  <button class="primary" (click)="addBook()">Save</button>
</div>
